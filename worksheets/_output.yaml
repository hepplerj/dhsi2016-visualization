html_document:
  theme: united
  self_contained: no
  lib_dir: libs
  fig_caption: yes
  fig_width: 7.5
  fig_height: 5.25
  fig_retina: 1
  highlight: pygments
  toc: yes
  toc_depth: 3
  pandoc_args: [
    "--smart"
  ]
